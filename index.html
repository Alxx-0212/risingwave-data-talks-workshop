<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function query_busiest_zones() {
    const response = await fetch('http://127.0.0.1:5000/get_busiest_zones')
    return await response.json();
  }

  async function chart_busiest_zones() {

    const data = {
      labels: [],
      datasets: [{
        label: 'Busiest Zones in past 5 mins',
        data: [],
        borderWidth: 1
      }]
    }

    async function refresh_data() {
      const busiest_zones = await query_busiest_zones()
      const zones = busiest_zones.map(data => data[0])
      const counts = busiest_zones.map(data => data[1])
      data.labels = zones
      data.datasets.forEach((dataset) => {
        dataset.data = counts
      })
    }

    const ctx = document.getElementById('myChart');

    const chart = new Chart(ctx, {
      responsive: true,
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    while(true) {
      await sleep(100)
      await refresh_data()
      chart.update()
    }
  }

  chart_busiest_zones()
</script>
